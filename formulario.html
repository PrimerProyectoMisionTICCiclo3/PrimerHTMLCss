<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <a href="./index.html">Regresar</a>
    <form>
        <label for="nombre">
            Ingrese su nombre
            <input name="nombre" placeholder="Ej: Yanira" />
        </label>
        <label for="apellido">
            Ingrese su apellido
            <input name="apellido" placeholder="Ej: Monsalve" />
        </label>
        <label>
            <label for="cedula">
                Ingrese su numero de documento
                <input type="number" placeholder="Ej: 50654752" />
        </label>
        <label>
            <label for="fecha de nacimiento">
                Ingrese su fecha de nacimiento
                <input type="date" placeholder="Ej: 06/05/1975"  />
        </label>
        <label>
            <label for="email">
                Ingrese su correo electronico
                <input type="email" place holder="Ej: micorreo@gmailcom" />
        </label>
        <label>
            <label for="check">
                Ingrese su check
                <input type="checkbox" />
        </label>
        <label>
            <label for="password">
                Ingrese su contraseña
                <input type="password" place holder="Ej: Esta es mi Contraseña" />
        </label>
        <label>
            <label for="radio">
                Ingrese su seleccion
                <input type="radio" />
        </label>
        <label>
            <label for="fle">
                Ingrese su archivo
                <input type="file" />
        </label>
        <button type="submit" style="color: blanchedalmond; background-color: brown;">Enviar Datos</button>
        <button type="reset" style="color: aqua; background-color: black;">Reiniciar</button>
    </form>
</body>
</html>
